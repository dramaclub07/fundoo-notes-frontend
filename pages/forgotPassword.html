<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Fundoo Notes</title>
    <link rel="stylesheet" href="../styles/forgotPassword.css">
</head>

<body>
    <div class="forgot-password-container">
        <div class="forgot-password-card" id="forgotPasswordCard">
            <!-- Step 1: Enter Email -->
            <div class="card-face front" id="step1">
                <h2>Forgot Password</h2>
                <p class="forgot-password-label">Enter your email</p>
                <input type="email" id="emailInput" class="forgot-password-input" placeholder="Enter your email"
                    required>
                <button class="forgot-password-submit" id="sendOtpBtn">Send OTP</button>
                <p class="forgot-password-message error" id="emailError"></p>
                <p class="forgot-password-message success" id="emailSuccess"></p>
                <a href="fundooLogin.html" class="back-to-login">Back to Login</a>
            </div>

            <!-- Step 2: OTP Verification -->
            <div class="card-face back" id="step2" style="display: none;">
                <h2>Verify OTP</h2>
                <p class="forgot-password-label">Enter the OTP sent to your email</p>
                <input type="text" id="otpInput" class="forgot-password-input" placeholder="Enter OTP" required>
                <button class="forgot-password-submit" id="verifyOtpBtn">Verify OTP</button>
                <p class="forgot-password-message error" id="otpError"></p>
                <p class="forgot-password-message success" id="otpSuccess"></p>
            </div>

            <!-- Step 3: Reset Password -->
            <div class="card-face back" id="step3" style="display: none;">
                <h2>Reset Password</h2>
                <p class="forgot-password-label">Enter your new password</p>
                <input type="password" id="newPassword" class="forgot-password-input" placeholder="New password"
                    required>
                <input type="password" id="confirmPassword" class="forgot-password-input" placeholder="Confirm password"
                    required>
                <button class="forgot-password-submit" id="resetPasswordBtn">Reset Password</button>
                <p class="forgot-password-message error" id="passwordError"></p>
                <p class="forgot-password-message success" id="passwordSuccess"></p>
            </div>
        </div>
    </div>
    <script src="../js/forgotPassword.js"></script>
</body>

</html>
