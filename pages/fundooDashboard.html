<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundoo Notes - Dashboard</title>
  <link rel="stylesheet" href="../styles/fundooDashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script defer src="../js/fundooDashboard.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="fundoo-navbar">
    <div class="fundoo-logo">
      <i class="fas fa-sticky-note"></i> Fundoo Notes
    </div>
    <div class="fundoo-search-bar">
      <input type="text" placeholder="Search notes..." id="search-input">
    </div>
    <div class="fundoo-user-profile">
      <img src="../assets/user-avatar.png" alt="User Avatar">
      <div class="fundoo-dropdown">
        <a href="#">Profile</a>
        <a href="#" id="logout">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="fundoo-main-content">
    <!-- Container for Sidebar and Notes Grid -->
    <div class="fundoo-container">
      <!-- Sidebar -->
      <div class="fundoo-sidebar">
        <ul>
          <li><a href="#"><i class="fas fa-sticky-note"></i> Notes</a></li>
          <li><a href="#"><i class="fas fa-archive"></i> Archive</a></li>
          <li><a href="#"><i class="fas fa-trash"></i> Trash</a></li>
        </ul>
      </div>

      <!-- Notes Grid -->
      <div class="fundoo-notes-grid" id="notes-grid">
        <!-- Notes will be dynamically added here -->
      </div>
    </div>

    <!-- Floating Action Button (FAB) -->
    <button id="create-note-btn" class="fundoo-fab">
      <i class="fas fa-plus"></i>
    </button>

    <!-- Create Note Form (Hidden by Default) -->
    <div class="fundoo-create-note-form" id="create-note-form">
      <h2>Create New Note</h2>
      <form id="note-form">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="note-title" placeholder="Title" required>
          <label for="note-title">Title</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" id="note-content" placeholder="Content" required></textarea>
          <label for="note-content">Content</label>
        </div>
        <div class="form-floating mb-3">
          <input type="color" class="form-control" id="note-color" value="#ffffff">
          <label for="note-color">Color</label>
        </div>
        <button type="submit" class="fundoo-submit-button">Save</button>
        <button type="button" id="cancel-note-btn" class="fundoo-cancel-button">Cancel</button>
      </form>
    </div>
  </main>
</body>

</html>
